<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Projet Responsive</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS si nécessaire -->
</head>
<body>
    <section class="background_1">
        <header>
            <nav> 
                <img src="images/logo_Tesla.svg" title="Logo Tesla" alt="Logo_Tesla" id="logo_Tesla">
                <button class="menu_Responsive" type="button">Menu</button>
                <div class="liens_navbar">
                    <a href="">Véhicule</a>
                    <a href="">Energie</a>
                    <a href="">Changement</a>
                    <a href="">Découvrir</a>
                    <a href="">Boutique</a>
                </div>
                <div class="logos">
                    <img src="images/logo_aide.svg" title="Aide" alt="Logo_Aide">
                    <img src="images/logo_language.svg" title="Language" alt="Logo_Language">
                    <img src="images/logo_connexion.svg" title="Connexion" alt="Logo_Connexion">
                </div>
            </nav>
        </header>
    
    <main>
            <div class="text_Title">
                <h1>Model Y</h1>
                <h3>Financement à 1,99% disponible</h3>
                <a href="">Admissible à l'incitatif fédéral iVZE de 5 000 $</a>
            </div>
            <div class="CTA">
                <button class="CTA_Order" type="button">Commander</button>
                <button class="CTA_Try" type="button">Essai de démonstration</button>
            </div>
        </section>

        <section class="background_2">
            <div class="text_Title">
                <h1 class="h1_section2">Model 3</h1>
                <a href="" class="a_section2">Admissible à l'incitatif fédéral iVZE de 5 000 $</a>
                <span style="text-decoration: underline;"><h3 class="h3_section2"></h3></span>
            </div>

            <div class="CTA">
                <button class="CTA_Order" type="button">Commander</button>
                <button class="CTA_Try" type="button">Essai de démonstration</button>
            </div>
        </section>

        <section class="background_3">
            <div class="text_Title">
                <h1>Model X</h1>
                <div class="CTA">
                    <button class="CTA_Order" type="button">Commander</button>
                    <button class="CTA_Try" type="button">Essai de démonstration</button>
                </div>
            </div>
        </section>

        <section class="background_4">
            <div class="text_Title">
                <h1>Model S</h1>
                <div class="CTA">
                    <button class="CTA_Order" type="button">Commander</button>
                    <button class="CTA_Try" type="button">Essai de démonstration</button>
                </div>
            </div>
        </section>

        <section class="background_5">
            <div class="text_Title">
                <h1>Cybertruck</h1>
                <div class="CTA">
                    <button class="CTA_Order" type="button">Commander</button>
                    <button class="CTA_Try" type="button">Plus d'info</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>

</html>
